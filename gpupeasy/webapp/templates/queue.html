<div class="col-sm-12 h-50-scroll">
{% if errorMessage is defined %}
  <strong>Error:</strong> {{ errorMessage }}
{% elif emptyMessage is defined  %}
  <div class="row bg-primary text-white mt-1 ml-1 pr-1" >
    <div class="col-sm-12">{{ emptyMessage }}</div>
  </div>
{% else %}
  {% for job in jobs %}
  <div class="row bg-primary text-white mt-1 ml-1" >
    <div class="col-sm-2">{{job.jobID}}</div>
    <div class="col-sm-10">
      <a class="text-white" href="{{ url_for('getJobInfo', jobID=job.jobID) }}">
        <u>{{job.jobName}}</u>
      </a>
    </div>
  </div>
  {% endfor %}
{% endif %}
</div>
